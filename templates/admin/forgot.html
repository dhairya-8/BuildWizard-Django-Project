{% load static %}
<!doctype html>
<html lang="en">

    
<head>
        
        <meta charset="utf-8" />
        <title>Forgot Password | BuildWizard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'admin/assets/images/favicon.ico' %}">

        <!-- Bootstrap Css -->
        <link href="{% static 'admin/assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'admin/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'admin/assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
        <!-- Preloader Css-->
        <link href="{% static 'admin/assets/css/preloader.css' %}" rel="stylesheet" type="text/css" />


    </head>

    <body>
        <!-- Page Loader -->
        <div class="page-loader-wrapper">
         <span class="loader"><span class="loader-inner"></span></span>
         </div> 
        <br/><br/><br/>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="bg-primary bg-soft">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-primary p-4">
                                            <h5 class="text-primary"> Reset Password</h5>
                                            <p>Reset Password with Skote.</p>
                                        </div>
                                    </div>
                                    <div class="col-5 align-self-end">
                                        <img src="{% static 'admin/assets/images/profile-img.png' %}" alt="" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body pt-0"> 
                                <div>
                                    <a href="index.html">
                                        <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img src="{% static 'admin/assets/images/logo.svg' %}" alt="" class="rounded-circle" height="34">
                                            </span>
                                        </div>
                                    </a>
                                </div>
                                
                                <div class="p-2">
                                    <div class="alert alert-success text-center mb-4" role="alert">
                                        Enter your Email and instructions will be sent to you!
                                    </div>
                                    {% if messages %}
                                        {% for msg in messages %}
                                            <div class="alert alert-{{msg.level_tag}}" role="alert">
                                                {{msg.message}}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <form class="form-horizontal" action="/adminside/forgotprocess" method="post">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="useremail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="useremail" placeholder="Enter email" name="email">
                                        </div>
                    
                                        <div class="text-end">
                                            <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Reset</button>
                                        </div>

                                        <div class="mt-5 text-center">
                                            <p>Remember It ? <a href="/adminside/login" class="fw-medium text-primary"> Sign In here</a> </p>
                                            
                                        </div>
    
                                    </form>
                                </div>
            
                            </div>
                        </div>
                       

                    </div>
                </div>
            </div>
        </div>

      <!-- JAVASCRIPT -->
      <script src="{% static 'admin/assets/libs/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'admin/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'admin/assets/libs/metismenu/metisMenu.min.js' %}"></script>
      <script src="{% static 'admin/assets/libs/simplebar/simplebar.min.js' %}"></script>
      <script src="{% static 'admin/assets/libs/node-waves/waves.min.js' %}"></script>
      
      <!-- App js -->
      <script src="{% static 'admin/assets/js/app.js' %}"></script>
      <!-- Preloader js -->
      <script src="{% static 'admin/assets/js/preloader.js' %}"></script>

    </body>

</html>
