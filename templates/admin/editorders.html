{% load static %}
<!doctype html>
<html lang="en">

    
<head>
        
        <meta charset="utf-8" />
        <title>Edit Order | BuildWizard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'admin/assets/images/favicon.ico' %}">

        <!-- select2 css -->
        <link href="{% static 'admin/assets/libs/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- Sweet Alert-->
        <link href="{% static 'admin/assets/libs/sweetalert2/sweetalert2.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- dropzone css -->
        <link href="{% static 'admin/assets/libs/dropzone/min/dropzone.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- Bootstrap Css -->
        <link href="{% static 'admin/assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'admin/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'admin/assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

        <!-- Preloader Css-->
        <link href="{% static 'admin/assets/css/preloader.css' %}" rel="stylesheet" type="text/css" />
        
    </head>

    <body data-sidebar="dark" data-layout-mode="light">

        <!-- Page Loader -->
        <div class="page-loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>  
        <!-- Begin page -->
        <div id="layout-wrapper">
            {%include "admin/header.html" %}
            <!-- ========== Left Sidebar Start ========== -->
            <div class="vertical-menu">

                <div data-simplebar class="h-100">

                    <!--- Sidemenu -->
                    {% include "admin/sidebar.html" %}
                    <!-- Sidebar -->
                </div>
            </div>
            <!-- Left Sidebar End -->

            

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0 font-size-18">Order</h4> 
                                 </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
        
                                        <h4 class="card-title">Edit Order Status</h4>
                                        <p class="card-title-desc">Note * You can only change Order Status *</p>
                                        {% if messages %}
                                            {% for msg in messages %}
                                            <div class="alert alert-{{msg.level_tag}}" role="alert">
                                                {{msg.message}}
                                            </div>
                                            {% endfor %}
                                        {% endif %}
                                        <form method="post" action="/adminside/updatestatus" enctype="multipart/form-data">
                                            {% csrf_token %}
                                           
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="mb-3">
                                                        <label for="productname">Order Date</label>
                                                        <input type="hidden" name="index" value="{{mydata.0}}">
                                                        <input id="orderdate" name="orderdate" type="text" class="form-control" placeholder="Order Date" value="{{mydata.1}}">
                                                    </div>
                                                    
                                                    <div class="mb-3">
                                                        <label for="orderstatus">Order Status</label>
                                                        <input id="orderstatus" name="status" type="text" class="form-control" placeholder="Order Status" value="{{mydata.2}}">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="username">User Name</label>
                                                        <input id="username" name="username" type="text" class="form-control" placeholder="User Name" value="{{mydata.3}}">
                                                    </div>
                                                </div>
                                                
                                                <div class="col-sm-6">
                                                    <div class="mb-3">
                                                        <label for="shoppingname">Shopping Name</label>
                                                        <input id="shoppingname" name="sname" type="text" class="form-control" placeholder="Shopping Name" value="{{mydata.4}}">
                                                     </div>
                                                     <div class="mb-3">
                                                        <label for="category">Shopping Mobile</label>
                                                        <input id="shoppingmobile" name="smobile" type="text" class="form-control" placeholder="Shopping Mobile" value="{{mydata.5}}">
                                                    </div>
                                                    <div class="mt-3">
                                                        <label for="shoppingaddress" class="form-label">Shopping Address</label>
                                                        <textarea name= "saddress" class="form-control" id="shoppingaddress" rows="5" placeholder="Shopping Address" >{{mydata.6}}</textarea>
                                                    </div>
                                                    
                                                </div>
                                            </div>
    
                                            <div class="p-3">
                                                <button type="submit" class="btn btn-primary waves-effect waves-light">Update</button>
                                                <a href="/adminside/displayorders" style="color:white">
                                                    <button type="button" class="btn btn-secondary waves-effect waves-light">Cancel</button>
                                                </a>
                                            </div>


                                            
                                        </form>
        
                                    </div>
                                </div>

                                

                                </div>
                                
        
                               
                            </div>
                        </div>
                        <!-- end row -->

                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

                
                <footer class="footer">
                    
                </footer>
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->

       

        <!-- Right bar overlay-->
        

        <!-- JAVASCRIPT -->
        <script src="{% static 'admin/assets/libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'admin/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'admin/assets/libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'admin/assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'admin/assets/libs/node-waves/waves.min.js' %}"></script>

        <!-- select 2 plugin -->
        <script src="{% static 'admin/assets/libs/select2/js/select2.min.js' %}"></script>

         <!-- Sweet Alerts js -->
         <script src="{% static 'admin/assets/libs/sweetalert2/sweetalert2.min.js' %}"></script>

         <!-- Sweet alert init js-->
         <script src="{% static 'admin/assets/js/pages/sweet-alerts.init.js' %}"></script>

        <!-- dropzone plugin -->
        <script src="{% static 'admin/assets/libs/dropzone/min/dropzone.min.js' %}"></script>

        <!-- init js -->
        <script src="{% static 'admin/assets/js/pages/ecommerce-select2.init.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'admin/assets/js/app.js' %}"></script>

        <!-- Preloader js -->
        <script src="{% static 'admin/assets/js/preloader.js' %}"></script>

    </body>

</html>
